---
 - name: Apache server installed
   hosts: webservers
   become: yes

   tasks:
    - name: "Apache Installation"
      yum:
        name: httpd
        state: latest

    - name: "Apache Start"
      systemd:
        name: httpd
        enabled: true
        state: started

    - name: "Copy index.html"
      copy:
        src: index.html
        dest: /var/www/html/
